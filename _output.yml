bookdown::bs4_book:
  css: bs4_style.css
  md_extensions: -smart
  default: yes
  theme:
    primary: "#096B72"
  repo: https://github.com/rstudio/bookdown-demo
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  pandoc_args: --top-level-division=chapter
bookdown::epub_book: default
