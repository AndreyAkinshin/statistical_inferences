bookdown::bs4_book:
  includes:
    in_header: header.html
  css:
  - bs4_style.css
  - style.css
  md_extensions: -smart
  default: yes
  theme:
    primary: "#a60a0a"
    base_font:
      google:
        family: Open Sans
    heading_font:
      google:
        family: Montserrat
        wght: 600
    code_font:
      google:
        family: Fira Code
    bg: "#fffafa" #backgrounds
    fg: "#1c1717" #fonts
  repo: https://github.com/Lakens/statistical_inferences
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  pandoc_args: --top-level-division=chapter
bookdown::epub_book: default
